<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Jubilación</title>
    <link rel="stylesheet" href="css/retirement_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="calculator-title-header">
            <h1>Calculadora de Jubilación</h1>
            <p>Planifica tu futuro financiero con nuestra herramienta.</p>
        </header>

        <div class="calculator-layout">
            <form id="retirement-form" class="form-section">
                <div class="input-block">
                    <label for="rc-current-age" class="input-block-label">EDAD ACTUAL (Años)</label>
                    <div class="input-controls">
                        <div class="input-with-slider">
                            <input type="number" id="rc-current-age" value="40" min="18" max="99">
                            <input type="range" id="rc-current-age-range" value="40" min="18" max="99">
                            <span class="range-value">40 Años</span>
                        </div>
                    </div>
                </div>

                <div class="input-block">
                    <label for="rc-desired-age" class="input-block-label">EDAD DE RETIRO DESEADA (Años)</label>
                    <div class="input-controls">
                        <div class="input-with-slider">
                            <input type="number" id="rc-desired-age" value="67" min="18" max="100">
                            <input type="range" id="rc-desired-age-range" value="67" min="18" max="100">
                            <span class="range-value">67 Años</span>
                        </div>
                    </div>
                </div>

                <div class="input-block">
                    <label for="rc-initial-contribution" class="input-block-label">APORTACIÓN INICIAL (€)</label>
                    <div class="input-controls">
                        <div class="input-with-slider">
                            <input type="number" id="rc-initial-contribution" value="1000" min="0" step="100" max="1000000">
                            <input type="range" id="rc-initial-contribution-range" value="1000" min="0" max="1000000" step="100">
                            <span class="range-value">1000 €</span>
                        </div>
                    </div>
                </div>

                <div class="input-block">
                    <label for="rc-annual-contribution" class="input-block-label">APORTACIÓN ANUAL (€)</label>
                    <div class="input-controls">
                        <div class="input-with-slider">
                            <input type="number" id="rc-annual-contribution" value="2000" min="0" step="100" max="100000">
                            <input type="range" id="rc-annual-contribution-range" value="2000" min="0" max="100000" step="100">
                            <span class="range-value">2000 €</span>
                        </div>
                    </div>
                </div>

                <div class="input-block">
                    <label for="rc-pre-interest-rate" class="input-block-label">INTERÉS ANUAL ANTES DE JUBILARTE (%)</label>
                    <div class="input-controls">
                        <div class="input-with-slider">
                            <input type="number" id="rc-pre-interest-rate" value="2" min="0" max="15" step="0.01">
                            <input type="range" id="rc-pre-interest-rate-range" value="2" min="0" max="15" step="0.01">
                            <span class="range-value">2.00 %</span>
                        </div>
                    </div>
                </div>

                <div class="input-block">
                    <label for="rc-years-of-enjoyment" class="input-block-label">AÑOS PARA DISFRUTAR DEL AHORRO (Años)</label>
                    <div class="input-controls">
                        <div class="input-with-slider">
                            <input type="number" id="rc-years-of-enjoyment" value="20" min="1" max="60">
                            <input type="range" id="rc-years-of-enjoyment-range" value="20" min="1" max="60">
                            <span class="range-value">20 Años</span>
                        </div>
                    </div>
                </div>

                <div class="input-block">
                    <label for="rc-post-interest-rate" class="input-block-label">INTERÉS ANUAL DURANTE LA JUBILACIÓN (%)</label>
                    <div class="input-controls">
                        <div class="input-with-slider">
                            <input type="number" id="rc-post-interest-rate" value="2" min="0" max="15" step="0.01">
                            <input type="range" id="rc-post-interest-rate-range" value="2" min="0" max="15" step="0.01">
                            <span class="range-value">2.00 %</span>
                        </div>
                    </div>
                </div>
                </form>

            <div class="right-column-container">
                <div class="retirement-results-display">
                    <h2 class="results-main-title">RESUMEN DE TU JUBILACIÓN</h2>
                    <div class="result-item">
                        <span class="result-label">AHORROS TOTALES AL JUBILARTE</span>
                        <span id="rc-total-savings" class="result-value">0.00 €</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">INGRESO MENSUAL ESTIMADO</span>
                        <span id="rc-monthly-income" class="result-value">0.00 €</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">TU CAPITAL SE AGOTARÍA EN</span>
                        <span id="rc-capital-depletion" class="result-value">0 Años</span>
                    </div>
                </div>

                <div class="calculate-button-area"> <button type="submit" form="retirement-form" class="btn-calculate">CALCULA TU JUBILACIÓN</button>
                </div>
            </div>
            </div>

        <footer class="calculator-brand-footer">
            <img src="images/ocaso2.png" alt="Ocaso Brand Image"> </footer>
    </div>
    <script src="js/retirement_script.js"></script>
</body>
</html>
